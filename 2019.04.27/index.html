<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    <script defer src="js/ticTacToe.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 id="turnIndicator">Player One Turn</h1>
        <table id="board">
            <tr class="row1">
                <td id="box0"><div class="square"></div></td>
                <td id="box1"><div class="square col2"></div></td>
                <td id="box2"><div class="square"></div></td>
            </tr>
            <tr class="row2">
                <td id="box3"><div class="square row2"></div></td>
                <td id="box4"><div class="square row2 col2"></div></td>
                <td id="box5"><div class="square row2"></div></td>
            </tr>
            <tr class="row3">
                <td id="box6"><div class="square"></div></td>
                <td id="box7"><div class="square col2"></div></td>
                <td id="box8"><div class="square"></div></td>
            </tr>
        </table>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
