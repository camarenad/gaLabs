<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Biz Card</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <div id="status" class="flex-ctr">ONLINE</div>

    <div id="profile" class="flex-ctr">
        <img id="profilePic" src="images/profilepic.jpg">
        <h4>Mike Feldberg</h4>
    </div>

    <div id="description" class="flex-ctr">
        <img id="rating" src="images/rating.png">
        <p>Psychic Healer</p>
    </div>

    <div id="rate">
        <h4>5 mins free</h4>
        <p>then $5.99/min</p>
    </div>

    <footer>
        <div id="callContainer">
            <img id="call" class="contact" src="images/call.png">
        </div>
        <div id="chatContainer">
            <img id="chat" class="contact" src="images/chat.png">
        </div>
    </footer>
  </body>
</html>
