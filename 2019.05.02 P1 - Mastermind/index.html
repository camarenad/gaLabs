<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script defer src="js/mastermind.js"></script>
    </head>
<body>
    <h1>Mastermind</h1>
    <p>Instructions</p>
    <div class="inputContainer">
        <input id="input1" minlength="1" maxlength="1" class="userInput">
        <input id="input2" minlength="1" maxlength="1" class="userInput">
        <input id="input3" minlength="1" maxlength="1" class="userInput">
        <input id="input4" minlength="1" maxlength="1" class="userInput">
    </div>
    <button id="submitGuess">Submit</button>
    <button id="resetGame">Reset Game</button>
    <div id="previousGuesses">
        <div class="guessContainer">
            <div class="prevGuess"><div class="sampleGuessBox1"></div></div>
            <div class="prevGuess"><div class="sampleGuessBox2"></div></div>
            <div class="prevGuess"><div class="sampleGuessBox3"></div></div>
            <div class="prevGuess"><div class="sampleGuessBox4"></div></div>
        </div>
    </div>
</body>
</html>
